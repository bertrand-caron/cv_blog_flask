<div class="section-item">
  <div class="first-line">
    <div class="line--left-content">
      <h3>{{ item['title'] }}</h3>
    </div>
    <div class="line--right-content">
      <b>{{ item['journal'] }} ({{ item['year'] }})</b>
    </div>
  </div>
  <div class="second-line">
    {{ underline_main_author(item['authors']) | safe }}
  </div>
</div>
