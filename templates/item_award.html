<div class="section-item">
  <div class="first-line">
    <div class="line--left-content">
      <h3>{{ item['title'] }}</h3>
    </div>
    <div class="line--right-content">
      <b>{{ item['year'] }}</b>
    </div>
  </div>
  <div class="second-line">
    <div class="line--left-content">
      {{ item['description'] | safe }}
    </div>
    <div class="line--right-content">
      <i>{{ item['year'] }}</i>
    </div>
  </div>
</div>
