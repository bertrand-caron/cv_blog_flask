<div class="section-item">
  <div class="first-line">
    <div class="line--left-content">
      <h3>{{ item['title'] }}</h3>
    </div>
    <div class="line--right-content">
      <b>{{ item['venue'] }} ({{ item['date'] }})</b>
    </div>
  </div>
  <div class="second-line">
    {{ item['description'] | safe }}
  </div>
</div>
